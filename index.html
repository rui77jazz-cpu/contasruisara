  <style>
    :root{
      --primary:#6366f1;
      --primary-dark:#4f46e5;
      --accent:#10b981;
      --accent-dark:#059669;
      --danger:#ef4444;
      --warning:#f59e0b;
      --text:#1e293b;
      --muted:#64748b;
      --bg:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      --card:#fff;
      --border:#e2e8f0;
      --shadow:0 10px 15px -3px rgba(0,0,0,0.1);
      --r:1rem;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI',system-ui,-apple-system,sans-serif;
      background:var(--bg);
      min-height:100vh;
      padding:1rem;
      color:var(--text);
    }
    .app{max-width:500px;margin:0 auto;display:flex;flex-direction:column;gap:1rem}
    .header{text-align:center;color:#fff;padding:1rem 0}
    .card{background:var(--card);border-radius:var(--r);padding:1.25rem;box-shadow:var(--shadow)}
    .card-title{font-size:1.1rem;font-weight:700;margin-bottom:1rem;display:flex;align-items:center;gap:.5rem}
    
    /* Form */
    .form-grid{display:flex;flex-direction:column;gap:.75rem}
    .input-group{display:flex;flex-direction:column;gap:.25rem}
    .input-group label{font-size:.8rem;color:var(--muted);font-weight:600}
    .input-group input, .input-group select{
      padding:.75rem;border:2px solid var(--border);border-radius:.75rem;font-size:1rem;
    }
    .btn{padding:1rem;border:none;border-radius:.75rem;font-size:1rem;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff;width:100%}

    /* Saldo */
    .total-box{background:var(--primary);color:#fff;padding:1rem;border-radius:.75rem;text-align:center;margin-bottom:1rem}
    .total-box .value{font-size:2rem;font-weight:800}
    .balance-grid{display:grid;grid-template-columns:1fr 1fr;gap:.75rem;margin-bottom:1rem}
    .balance-item{padding:1rem;border-radius:.75rem;text-align:center}
    .balance-item.sara{background:#fdf2f8}.balance-item.rui{background:#eff6ff}
    .settlement{padding:1rem;border-radius:.75rem;text-align:center;font-weight:600}
    .settlement.even{background:#d1fae5;color:#065f46}
    .settlement.pay{background:#fef3c7;color:#92400e}

    /* Lista */
    .expense-item{display:flex;justify-content:space-between;padding:.75rem;background:#f8fafc;border-radius:.75rem;margin-bottom:.5rem}
    .delete-btn{background:none;border:none;cursor:pointer;font-size:1.2rem}

    /* Botoes Aprovar */
    .archive-section{margin-top:1rem;padding-top:1rem;border-top:1px solid var(--border)}
    .archive-buttons{display:grid;grid-template-columns:1fr 1fr;gap:.5rem}
    .archive-btn{padding:.75rem;border:2px solid var(--border);border-radius:.75rem;background:#fff;font-weight:600;cursor:pointer}
    .archive-btn.approved{background:var(--warning);color:#fff;border-color:var(--warning)}

    /* Historico */
    .tabs{display:flex;gap:.4rem;margin-bottom:1rem;overflow-x:auto}
    .tab-btn{padding:.5rem 1rem;border:none;border-radius:2rem;background:#f1f5f9;cursor:pointer;font-size:.8rem}
    .tab-btn.active{background:var(--primary);color:#fff}
    .report-grid{display:grid;grid-template-columns:1fr 1fr;gap:.5rem}
    .report-card{background:#f1f5f9;padding:.75rem;border-radius:.75rem;text-align:center}
  </style>
</head>

</html>
