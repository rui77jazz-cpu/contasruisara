<!DOCTYPE html>
<html lang="pt">
<head>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>


    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gest√£o de Contas Partilhadas ‚Äî Sara & Rui</title>
    
    <style>
        /* --- 1. Reset B√°sico e Vari√°veis Globais (Design Renovado) --- */
        :root {
            --primary-brand-color: #5a67d8; /* Roxo/Azul para destaque */
            --accent-color: #38a169; /* Verde para a√ß√µes positivas (Adicionar) */
            --danger-color: #e53e3e; /* Vermelho para a√ß√µes destrutivas (Remover/Limpar) */
            --text-dark: #2d3748;
            --text-light: #4a5568;
            --bg-light: #edf2f7;
            --bg-card: #ffffff;
            --border-color-light: #e2e8f0;
            --border-radius-base: 0.5rem; /* 8px */
            --spacing-unit: 1rem; /* 16px */
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            line-height: 1.6;
            padding: calc(var(--spacing-unit) * 1.5);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 2. Layout Principal --- */
        .app {
            max-width: 768px;
            margin: 0 auto;
            background-color: var(--bg-card);
            padding: calc(var(--spacing-unit) * 2);
            border-radius: var(--border-radius-base);
            box-shadow: var(--shadow-lg);
        }

        h1 {
            color: var(--primary-brand-color);
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        section {
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        h2 {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--spacing-unit);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        h3 {
            color: var(--text-dark);
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: calc(var(--spacing-unit) * 1.5);
            margin-bottom: var(--spacing-unit);
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color-light);
            margin: calc(var(--spacing-unit) * 2) 0;
        }

        /* --- Estilo de bot√£o base (Mixins) --- */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius-base);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        /* --- 3. Formul√°rio (Adicionar Despesa) --- */
        #expenseForm {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-unit);
        }

        @media (min-width: 600px) {
            #expenseForm {
                grid-template-columns: repeat(3, 1fr);
                gap: calc(var(--spacing-unit) * 1.5);
            }
            #expenseForm button[type="submit"] {
                grid-column: 1 / -1;
            }
        }

        #expenseForm label {
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        #expenseForm input[type="text"],
        #expenseForm input[type="number"],
        #expenseForm select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color-light);
            border-radius: var(--border-radius-base);
            font-size: 1rem;
            color: var(--text-dark);
            background-color: var(--bg-card);
            transition: all 0.2s ease-in-out;
        }

        #expenseForm input:focus,
        #expenseForm select:focus {
            border-color: var(--primary-brand-color);
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.2);
            outline: none;
        }
        
        #expenseForm button[type="submit"] {
            padding: 1rem 1.5rem;
            font-size: 1.125rem;
            background-color: var(--accent-color);
            color: white;
            border-radius: var(--border-radius-base);
            cursor: pointer;
            font-weight: 600;
        }
        #expenseForm button[type="submit"]:hover {
            background-color: #2f855a;
        }

        /* --- 4. Lista de Despesas e Bot√£o de Limpeza --- */
        #clearAllBtn {
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-base);
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-bottom: var(--spacing-unit);
            transition: background-color 0.2s;
        }
        #clearAllBtn:hover {
            background-color: #c53030;
        }

        #loading-status {
            padding: var(--spacing-unit);
            background-color: var(--bg-light);
            border: 1px solid var(--border-color-light);
            border-radius: var(--border-radius-base);
            text-align: center;
            color: var(--text-light);
            font-style: italic;
            margin-top: var(--spacing-unit);
        }

        #list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .expense-item {
            padding: var(--spacing-unit);
            border: 1px solid var(--border-color-light);
            border-radius: var(--border-radius-base);
            background-color: var(--bg-card);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            
            display: flex;
            flex-direction: column; 
            gap: 0.5rem;
        }

        .expense-item p.expense-info {
            font-size: 1.1rem;
            color: var(--text-dark);
            font-weight: 500;
            display: flex;
            justify-content: space-between; 
            align-items: center;
        }
        
        .expense-item .expense-date { /* Estilo para a data */
            font-size: 0.85rem;
            color: #999;
            font-weight: 400;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .expense-item p.expense-info strong {
            color: var(--primary-brand-color);
            font-weight: 700;
        }

        .expense-item .description {
            font-style: italic;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .expense-item button { 
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            white-space: nowrap;
            align-self: flex-end; 
        }
        .expense-item button:hover {
            background-color: #c53030;
        }

        @media (min-width: 500px) {
            .expense-item {
                flex-direction: row; 
                justify-content: space-between;
                align-items: center;
                gap: var(--spacing-unit);
            }
            .expense-item .description {
                flex-grow: 1; 
                text-align: left;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .expense-item button {
                align-self: auto;
            }
        }


        /* --- 5. Resumo e Totais --- */
        #settlements {
            padding: var(--spacing-unit);
            border-radius: var(--border-radius-base);
            font-weight: 600;
            margin-top: var(--spacing-unit);
            border: 1px solid transparent;
        }

        #settlements.balance-ok {
            background-color: #f0fff4; 
            color: #276749;
            border-color: #c6f6d5;
        }

        #settlements.balance-debt {
            background-color: #fff5f5; 
            color: #c53030;
            border-color: #fed7d7;
        }

        #balanceSara,
        #balanceRui,
        #totalSum {
            font-weight: 700;
            color: var(--primary-brand-color);
            font-size: 1.2em;
        }

        p.total-summary {
            font-size: 1.3em;
            font-weight: 600;
            margin-top: var(--spacing-unit);
            padding-top: var(--spacing-unit);
            border-top: 1px dashed var(--border-color-light);
            color: var(--text-dark);
        }

        p.total-summary strong {
            color: var(--accent-color);
        }

        /* --- 6. Responsividade --- */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-unit);
            }

            .app {
                padding: var(--spacing-unit);
                border-radius: 0; 
                box-shadow: none;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>Contas Partilhadas ‚Äî Sara &amp; Rui</h1>

        <section aria-labelledby="add-expense-heading">
            <h2 id="add-expense-heading">‚ûï Adicionar Nova Despesa</h2>
            <form id="expenseForm">
                
                <label for="payer">Quem pagou:</label>
                <select id="payer" required autofocus>
                    <option value="" disabled selected>Selecione o pagador</option> 
                    <option value="Sara">Sara</option>
                    <option value="Rui">Rui</option>
                </select>

                <label for="amount">Quantia (‚Ç¨):</label>
                <input 
                    id="amount" 
                    type="number" 
                    step="0.01" 
                    min="0.01" 
                    placeholder="Ex: 25.50"
                    required
                />

                <label for="description">Descri√ß√£o (o que foi):</label>
                <input 
                    id="description" 
                    type="text" 
                    placeholder="Ex: Jantar fora ou Renda"
                    required
                    maxlength="100"
                />

                <button type="submit">Guardar Despesa</button>
            </form>
        </section>
        
        <hr>

        <section aria-labelledby="expenses-heading">
            <h2 id="expenses-heading">üßæ Despesas Registadas</h2>
            
            <button id="clearAllBtn" onclick="clearAllExpenses()">üö® Limpar Todas as Despesas</button>

            <p id="loading-status" style="font-style: italic;">A carregar despesas...</p>
            <div id="list">
                </div>
        </section>

        <hr>

        <section aria-labelledby="summary-heading">
            <h2 id="summary-heading">üìä Resumo do Saldo</h2>
            <p><strong>Sara (Pagou):</strong> <span id="balanceSara">0.00</span> ‚Ç¨</p>
            <p><strong>Rui (Pagou):</strong> <span id="balanceRui">0.00</span> ‚Ç¨</p>
            <p class="total-summary">
                <strong>Total Geral:</strong> <span id="totalSum">0.00</span> ‚Ç¨
            </p>

            <h3>Acerto de Contas Sugerido:</h3>
            <div id="settlements">
                A calcular balan√ßo...
            </div>
        </section>
    </div>

    <script>
        // --- Fun√ß√µes de Storage ---

        function loadExpenses() {
            try {
                const data = localStorage.getItem("expenses");
                return JSON.parse(data) || [];
            } catch (e) {
                console.error("Erro ao carregar despesas do localStorage:", e);
                return [];
            }
        }

        function saveExpenses(list) {
            try {
                localStorage.setItem("expenses", JSON.stringify(list));
            } catch (e) {
                console.error("Erro ao guardar despesas no localStorage:", e);
                alert("N√£o foi poss√≠vel guardar os dados.");
            }
        }

        let expenses = loadExpenses();

        // --- L√≥gica de C√°lculo de Totais e Balan√ßo ---

        function calculateTotals() {
            let sara = 0;
            let rui = 0;
            let total = 0;

            expenses.forEach(e => {
                const amount = parseFloat(e.amount);
                if (isNaN(amount) || amount <= 0) return; 

                total += amount;
                if (e.payer === "Sara") sara += amount;
                else if (e.payer === "Rui") rui += amount;
            });
            
            const diff = sara - rui;
            return { sara, rui, total, diff };
        }

        function updateTotals() {
            const { sara, rui, total, diff } = calculateTotals();
            const settle = document.getElementById("settlements");

            document.getElementById("balanceSara").textContent = sara.toFixed(2);
            document.getElementById("balanceRui").textContent = rui.toFixed(2);
            document.getElementById("totalSum").textContent = total.toFixed(2);

            settle.classList.remove('balance-ok', 'balance-debt'); 
            
            if (Math.abs(diff) < 0.01) {
                settle.textContent = "Tudo equilibrado. N√£o h√° acertos a fazer.";
                settle.classList.add('balance-ok');
            } else {
                settle.classList.add('balance-debt');

                if (diff > 0) {
                    settle.textContent = `Rui deve pagar ${diff.toFixed(2)}‚Ç¨ √† Sara.`;
                } else {
                    settle.textContent = `Sara deve pagar ${(-diff).toFixed(2)}‚Ç¨ ao Rui.`;
                }
            }
        }

        // --- Fun√ß√µes de Manipula√ß√£o de Despesas ---

        function removeExpense(i) {
            if (!confirm("Tem certeza que deseja remover esta despesa?")) {
                return;
            }
            
            expenses.splice(i, 1);
            saveExpenses(expenses);
            render();
        }

        window.removeExpense = removeExpense;

        function clearAllExpenses() {
            if (!confirm("üö® ATEN√á√ÉO: Tem certeza que deseja APAGAR TODAS AS DESPESAS? Esta a√ß√£o √© irrevers√≠vel.")) {
                return;
            }

            expenses = []; 
            localStorage.removeItem("expenses"); 
            render(); 
        }

        window.clearAllExpenses = clearAllExpenses;

        function render() {
            const list = document.getElementById("list");
            list.innerHTML = ""; 
            const loadingStatus = document.getElementById("loading-status");
            const clearBtn = document.getElementById("clearAllBtn");


            if (expenses.length === 0) {
                loadingStatus.textContent = "Nenhuma despesa registada ainda. Comece a adicionar uma despesa!";
                loadingStatus.style.display = 'block';
                clearBtn.style.display = 'none'; 
            } else {
                loadingStatus.style.display = 'none';
                clearBtn.style.display = 'block'; 
            }

            expenses.forEach((e, i) => {
                const div = document.createElement("div");
                div.classList.add("expense-item"); 
                
                const amountDisplay = parseFloat(e.amount).toFixed(2); 
                
                // CORRE√á√ÉO: Se a despesa n√£o tiver data (for antiga), atribui a data de hoje para evitar quebra na exibi√ß√£o.
                const dateDisplay = e.date || new Date().toLocaleDateString('pt-PT'); 

                div.innerHTML = `
                    <p class="expense-info">
                        <span><strong>${e.payer}</strong> pagou <strong>${amountDisplay}‚Ç¨</strong></span>
                        <span class="expense-date">üóìÔ∏è ${dateDisplay}</span>
                    </p>
                    <p class="description">${e.description}</p>
                    <button onclick="removeExpense(${i})">Remover</button>
                `;

                list.appendChild(div);
            });

            updateTotals();
        }

        // --- Inicializa√ß√£o e Manipula√ß√£o de Formul√°rio ---

        document.getElementById("expenseForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const payerSelect = document.getElementById("payer");
            const amountInput = document.getElementById("amount");
            const descriptionInput = document.getElementById("description");

            const payer = payerSelect.value;
            const amount = parseFloat(amountInput.value);
            const description = descriptionInput.value.trim();
            const date = new Date().toLocaleDateString('pt-PT'); // Registrar a data atual

            if (payer === "") {
                alert("Por favor, selecione quem pagou.");
                return;
            }
            
            if (isNaN(amount) || amount <= 0) {
                alert("Quantia inv√°lida. Deve ser um n√∫mero positivo.");
                return;
            }
            
            if (description === "") {
                alert("Por favor, adicione uma descri√ß√£o.");
                return;
            }

            const newExpense = { payer, amount, description, date }; 

            expenses.unshift(newExpense); 
            saveExpenses(expenses);
            render();

            // Resetar o formul√°rio
            this.reset();
            payerSelect.value = ""; 
            amountInput.focus();
        });

        // Chamada inicial
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
